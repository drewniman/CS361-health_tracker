{% extends "base.html" %} {% block title %}Health Snapshot{% endblock %}

{% block content %}
<div align="center">
    <h1>Health Snapshot</h1>
    <p>Enter your current values for the following health metrics</p>
    <form method="POST">
        <label for="height">Height (in)</label><br>
        <input type="number" id="height" name="height"><br>

        <label for="weight">Weight (lbs)</label><br>
        <input type="number" id="weight" name="weight"><br>

        <label for="blood_pressure">Blood Pressure (mmHg)</label><br>
        <input type="number" id="blood_pressure" name="blood_pressure"><br>

        <label for="waist">Waist Circumference (in)</label><br>
        <input type="number" id="waist" name="waist"><br>

        <label for="bf_percent">Body Fat %</label><br>
        <input type="number" id="bf_percent" name="bf_percent"><br><br>

        <!-- <label for="height">Height</label><br>
        <input type="number" id="height" name="height">

        <label for="height">Height</label><br>
        <input type="number" id="height" name="height"> -->
        <!-- <input type="submit" value="Submit"> -->
        <button type="submit" class="btn btn-primary">Update Metrics</button>
    </form>
</div>
{% endblock %}
